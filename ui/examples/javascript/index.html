<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
        <title>Example: BlinkID UI</title>

        <!-- Import UI component which includes WASM library -->
        <!-- Keep in mind that Unpkg CDN is used for demonstration, it's not intended to be used in production! -->
        <script type="module" src="/ui/dist/blinkid-in-browser/blinkid-in-browser.esm.js"></script>

        <style type="text/css">
            html,
            body {
                margin: 0;
                padding: 0;

                width: 100%;
                height: 100%;
            }

            html {
                font-family: "Avenir Next", sans-serif;
            }

            body {
                background-color: #fff;
                box-sizing: border-box;

                display: flex;
                justify-content: center;
                align-items: center;

                padding: 20px;
            }

            blinkid-in-browser {
              max-width: 400px;

              /* Customization of UI - see variables in src/components/shared/styles/_globals.scss */
              /*
              --mb-component-background: red;
              --mb-component-action-label: none;
              --mb-component-border-width: 0;
              --mb-component-action-buttons-width: 100%;
              --mb-component-action-buttons-justify-content: space-evenly;
              --mb-component-button-size: 48px;
              --mb-component-button-border-radius: 24px;
              */
            }
        </style>
    </head>
    <body>
        <!-- It's possible to obtain a free trial license key on microblink.com -->
        <blinkid-in-browser
            license-key="sRwAAAYJbG9jYWxob3N0r/lOPk4/w35CpJlWKcUTzdcqWaRng1QSi5A9tEaYqYE/mrIgOWqqBpoxwfVLSrWbBwrL9V01hhfqjAfc4FEpsDVG9opmEMiZbyoL3xlWra/DsWDfRLZiw3B4uBT4Z1OJQbWMGVY8bUBT29UyKcM3fhhlw7zl6y84B6IGbiMuNasOBsaUXvo32zAJXYHabHkgwuNVoaLLiWmaQ52S5po16g1RVJP1gvBlHZiQfCruICGlKc+j3ld8jZNnkqiTykFP2mJHR6uPJfehwu/KJl866wZzsWUtGT+g15HXKoPtCQbtEItRPyCgEfPAsFkWO+1fgRnxTIa8zqDHpyzAzu91WmIi"
            recognizers="BlinkIdRecognizer"
        ></blinkid-in-browser>

        <script type="text/javascript">
            function run()
            {
                // Important: if attributes or properties are changed, whole component is rerendered
                const blinkId = document.querySelector( "blinkid-in-browser" );

                if ( window.location.hostname === "blinkid.github.io" )
                {
                    blinkId.licenseKey = "sRwAAAYRYmxpbmtpZC5naXRodWIuaW+qBF9hPYYlTvZbRmaGyKtLE1z9s26m2Tiph83zrJ8BmmOXovSgjP0SWiVwR2PnaZ8CncDvZE7+geZiiRfZAiRr2ax3LPsNGZFDEMmk07M5Y85MaIS4pZh/meDRrdmOm7a4egXPAdCJ+eMdeIQtPSrAsOG+H6nwMroDVJGRRxevaPbloWKGVUTuBzjpfZN4rmu3V1xCI5U4FGtEvQXXMLR3sumfqK4Mrl6AaoSZYY+nU/knOFP4pKy6hAwvsnIlKJiRjv/WkIn0D21ar1Eijc+Y3U0B93IUvAc1TSjlhnGTiig9F6OFp1y0XgpaovwTGNT+edsIf9NE2IMwqAS0lZCLz7Q=";
                }

                blinkId.engineLocation = window.location.origin + "/resources/";
                blinkId.workerLocation = window.location.origin + "/resources/BlinkIDWasmSDK.worker.min.js";
                
                blinkId.addEventListener
                (
                    "fatalError",
                    ev => console.log( "fatalError", ev.detail )
                );

                blinkId.addEventListener
                (
                    "ready",
                    ev => console.log( "ready", ev.detail )
                );

                blinkId.addEventListener
                (
                    "scanError",
                    ev => console.log( "scanError", ev.detail )
                );

                blinkId.addEventListener
                (
                    "scanSuccess",
                    ev => console.log( "scanSuccess", ev.detail )
                );

                blinkId.addEventListener
                (
                    "feedback",
                    ev => console.log( "feedback", ev.detail )
                );
            }

            window.addEventListener( "DOMContentLoaded", ev => run() );
        </script>
    </body>
</html>
