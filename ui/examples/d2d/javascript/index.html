  const peerId = params.get("peerId");

  return peerId;
}

function generatePeerUrl(peerId) {
  return window.location.href + `?peerId=${peerId}`;
}

function run()
{

  blinkId.d2dOptions = {
    secure: true,
    host: "0.peerjs.com",
    port: 443,

  blinkId.addEventListener(

  );
