<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BlinkID</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <span id="loading">Loading...</span>
        <div id="view-landing" class="hidden">
            <form>
                <fieldset>
                    <button id="scan-from-camera" type="button">Scan from camera</button>            
                </fieldset>
                <fieldset>
                    <label for="scan-from-file" id="showcase-scan-from-image-label">Scan from file</label>
                    <input id="scan-from-file" type="file" accept="image/*" capture="environment" />
                </fieldset>
                <fieldset>
                    <label for="scan-both-sides">Scan both sides</label>
                    <input type="checkbox" name="scan-both-sides" id="scan-both-sides" />
                </fieldset>
            </form>
        </div>
        <div id="view-scan-from-camera" class="hidden">
            <video id="camera-feed" playsinline></video>
            <!-- Recognition events will be drawn here. -->
            <canvas id="camera-feedback"></canvas>
            <p id="camera-guides">Point the camera towards front side of a document.</p>
        </div>
        <div id="view-scan-from-file" class="hidden">
            <p>Processing...</p>
            <img id="scan-image" />
        </div>
        <div id="view-results" class="hidden">
            <h2>Results</h2>
            <textarea id="results-text-area" rows="30" cols="50"></textarea>
            <a id="scan-again" href="#">Scan again</a>
        </div>
    </body>

    <script src="app.js"></script>
</html>
